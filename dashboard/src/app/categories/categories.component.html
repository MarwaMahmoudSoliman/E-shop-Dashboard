<div class="container my-5">

  <div class="text-center mb-4">
    <h2 class="fw-bold" style="color: #003db6">  Categories</h2>
    <hr class="my-3">
  </div>

  <div class="row mb-4 justify-content-between align-items-center">
    <div class="col-md-3 col-sm-12 mb-3">
      <a class="btn btn-primary" w-100 style="background-color: #101fc8" routerLink="create">  <i class='fas fa-plus'></i> Create Category</a>
    </div>
    <div class="col-md-4 col-sm-12">
      <input (keyup)="searchData(searchInput.value)" #searchInput 
        class="form-control form-control-lg" type="search" placeholder="Search Categories" aria-label="Search" style="border-color: #2637be;color: rgb(0, 0, 0);">
    </div>
  </div>


  <div class="table-responsive shadow-sm rounded bg-white" >
    <table class="table table-hover" >
      <thead class="table-dark" style="background-color: #0906ad">
        <tr>
          <th style="background-color: #0012b6">#</th>
          <th style="background-color: #0d16c4"> ID</th>
          <th style="background-color: #0931c3">Category</th>
          <th style="background-color: #0e14ce"class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; index as i; ">
          <td>{{ i + 1 }}</td>
          <td>{{ category?._id | slice:-4 }}</td>
          <td>{{ category?.name }}</td>
          
          <td class="text-end">
            <a [routerLink]="[category._id, 'update']" class="btn btn-success btn-sm rounded-3 mx-1" style="background-color: #1b26be" >  <i class='fas fa-edit'></i> Update</a>
            <button (click)="deleteCategory(category._id)" class="btn btn-danger btn-sm rounded-3">
              <i class='fas fa-trash'></i> Delete
            </button>
            
            <!-- <button (click)="deleteCategory(category._id)" class="btn btn-danger btn-sm rounded-3" > <i class='fas fa-trash'></i>Delete</button> -->
          </td>
        </tr>
       
        <tr *ngIf="categories.length === 0">
          <td colspan="4" class="text-center text-muted py-3">No categories found</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<div class="container m-auto mt-5 w-25">


  <ul class="pagination">
    <li (click)="changePage(1)" class="page-item"><button class="page-link">First</button></li>
    <li *ngIf="pagination.prev" (click)="changePage(pagination.prev)" class="page-item">
      <button class="page-link">{{ pagination.prev }}</button>
    </li>
    <li class="page-item"><button disabled class="page-link">{{ pagination.currentPage }}</button></li>
    <li *ngIf="pagination.next" (click)="changePage(pagination.next)" class="page-item">
      <button class="page-link">{{ pagination.next }}</button>
    </li>
    <li (click)="changePage(pagination.totalPages!)" class="page-item"><button class="page-link">Last</button></li>
  </ul>
</div>
