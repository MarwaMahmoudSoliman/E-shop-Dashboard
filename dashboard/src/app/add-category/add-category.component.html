<div class="w-50 mt-5 m-auto shadow p-4">
  <h1 class="text-center">Add Category</h1>
  <form [formGroup]="categoryForm" (ngSubmit)="addCategory(categoryForm)">
    <div class="p-3">
      <input formControlName="name" class="form-control" type="name" placeholder="category name">
      @if(categoryForm.get('name')?.errors!==null&&categoryForm.get('name')?.touched){
      <div class="p-0 mt-3">
        @if(categoryForm.get('name')?.errors?.['required']){<p class="text-danger"> category name Required</p>}
      </div>
      }
   
    </div>
    <div class="mt-3">
      <button class="btn btn-primary mx-3 "><i class="fas fa-plus"></i>
        Create</button>
      <a routerLink="/categories" class="btn btn-danger"><i class="fas fa-times"></i>
        Cancel</a>
    </div>
  </form>
</div>
<br><br><br>
